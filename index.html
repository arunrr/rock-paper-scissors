<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/main.css" />
    <title>Rock Paper Scissor | Odin Project</title>
  </head>
  <body>
    <main>
      <div class="container">
        <h1 class="title">R.P.S</h1>
        <section class="player-section" id="player-section">
          <h2>Player Option</h2>
          <p>Please click on any one of the options provided below</p>
          <ul class="player-options">
            <li><img src="./assets/rock.svg" alt="Rock" /> <span>Rock</span></li>
            <li><img src="./assets/paper.svg" alt="Paper"/><span>Paper</span></li>
            <li><img src="./assets/scissor.svg" alt="Scissor"/><span>Scissor</span></li>
          </ul>
        </section>
        <section class="computer-section" id="computer-section">
          <h2>Computer Option</h2>
          <ul class="computer-options">
            <!-- <img src="./assets/rock.svg" alt="Rock" /> -->
            <!-- <img src="./assets/paper.svg" alt="Paper" /> -->
            <li><img src="./assets/scissor.svg" alt="Scissor" /><span>Scissor</span></li>
          </div>
        </section>
        <button class="button" id="play-btn">Play</button>
      </div>
    </main>
    <footer>
      <div class="container">
        <p>Developed by <a href="#">Arun.R.R.</a></p>
      </div>
    </footer>

    <!-- <script src="./js/main.js" defer></script> -->
  </body>
</html>
