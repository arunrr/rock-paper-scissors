<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/main.css" />
    <title>Rock Paper Scissor</title>
  </head>
  <body>
    <div class="container">
      <main>
        <h1 class="title">R.P.S</h1>
        <section class="player-section">
          <h2>Player Option</h2>
          <p>Please click on any one of the options provided below</p>
          <ul class="player-options">
            <li><img src="./assets/rock.svg" alt="Rock" /></li>
            <li><img src="./assets/paper.svg" alt="Paper" /></li>
            <li><img src="./assets/scissor.svg" alt="Scissor" /></li>
          </ul>
        </section>
        <section class="computer-section">
          <h2>Computer Option</h2>
          <div class="computer-options">
            <img src="./assets/rock.svg" alt="Rock" />
            <img src="./assets/paper.svg" alt="Paper" />
            <img src="./assets/scissor.svg" alt="Scissor" />
          </div>
        </section>
        <button class="button">Play</button>
      </main>
      <footer>
        <p>Developed by <a href="#">Arun.R.R.</a></p>
      </footer>
    </div>

    <!-- <script src="./js/main.js" defer></script> -->
  </body>
</html>
